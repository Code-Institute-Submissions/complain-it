{% extends 'base.html'%} {% block content %}
<!-- content -->
<br><br><br><br>
<h3>Add Category</h3>
<div class="row">
    <form action="{{ url_for('insert_cat') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="category_name" name="category_name" type="text" class="validate">
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light lime darken-1" type="submit" name="action">Add Category
                <i class="material-icons right">playlist_add</i>
             </button>
            <a href="{{ url_for('cat') }}" class="waves-effect waves-light btn grey lighten-1">
                <i class="material-icons right">cancel</i>Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
