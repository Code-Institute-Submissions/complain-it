{% extends 'base.html' %}
{% block content %}

<br><br>
<!-- content -->
<h3>Complain a Job</h3>
<div class="row center">
    <form action="{{url_for('add_job') }}" method="POST"  class="col s12" enctype="multipart/form-data">
                <div class="input-field col s12">
                    <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                  {% endfor %}
                  
                </select>
                </div>
            

            <div class="input-field col s12">
                <i class="material-icons prefix">fingerprint</i>
                <input id="your_name" name="your_name" type="text">
                <label for="icon_prefix">Your Name</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">build</i>
                <input id="job_name" name="job_name" type="text">
                <label for="icon_prefix">Contractor / Tradesman name</label>
            </div>
            
            <div class="input-field col s12">
                <i class="material-icons prefix">attach_money</i>
                <input id="value" name="value" type="text">
                <label for="icon_prefix">Contractor / Tradesman name</label>
            </div>
        
            <div class="input-field col s12">
                <i class="material-icons prefix">import_contacts</i>
                <textarea name="job_description" id="job_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Task Description</label>
            </div>
        
        <div class="input-field col s12">
            <select name="county"> 
	<option value="" disabled selected>Select County</option> 
	 <option value="Antrim"  >Antrim</option> 
	 <option value="Armagh"  >Armagh</option> 
	 <option value="Carlow"  >Carlow</option> 
	 <option value="Cavan"  >Cavan</option> 
	 <option value="Clare"  >Clare</option> 
	 <option value="Cork"  >Cork</option> 
	 <option value="Derry"  >Derry</option> 
	 <option value="Donegal"  >Donegal</option> 
	 <option value="Down"  >Down</option> 
	 <option value="Dublin"  >Dublin</option>  
	 <option value="Fermanagh"  >Fermanagh</option> 
	 <option value="Galway"  >Galway</option> 
	 <option value="Kerry"  >Kerry</option> 
	 <option value="Kildare"  >Kildare</option> 
	 <option value="Kilkenny"  >Kilkenny</option> 
	 <option value="Laois"  >Laois</option> 
	 <option value="Leitrim"  >Leitrim</option> 
	 <option value="Limerick"  >Limerick</option> 
	 <option value="Longford"  >Longford</option> 
	 <option value="Louth"  >Louth</option> 
	 <option value="Mayo"  >Mayo</option> 
	 <option value="Meath"  >Meath</option> 
	 <option value="Monaghan"  >Monaghan</option> 
	 <option value="Offaly"  >Offaly</option> 
	 <option value="Roscommon"  >Roscommon</option> 
	 <option value="Sligo"  >Sligo</option> 
	 <option value="Tipperary"  >Tipperary</option> 
	 <option value="Tyrone"  >Tyrone</option> 
	 <option value="Waterford"  >Waterford</option> 
	 <option value="Westmeath"  >Westmeath</option> 
	 <option value="Wexford"  >Wexford</option> 
	 <option value="Wicklow"  >Wicklow</option> 
	 </select>
     
     </div>
        
        <p>Upload Photos</p>
            <div class="input-field file-field col s12">
                <div class="btn center lime darken-2">
                <span>Upload Photo</span>
                <input id="photo_name" name="photo_name" type="file">
                </div>
                <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
            </div>
        
        <br><br>
        <button class="btn waves-effect waves-light lime darken-1" type="submit" name="action" id="sendIt">Add Job
        <i class="material-icons right">playlist_add</i>
        </button>
    </form>
</div>


{% endblock %}
