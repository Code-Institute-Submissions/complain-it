{% extends 'base.html' %}
{% block content %}
<br><br>
<div class="container">
<div class="row center">

    <div class="col sm12">
    <h3>Categories</h3>
    <ul class="collapsible" data-collapsible="accordion">
        {% for category in categories %}
        <li>
            <div class="collapsible-header">
                 <a href="{{url_for('delete_cat', category_id=category._id)}}" class="waves-effect waves-light btn btn_small">Delete</a>
                 <a href="{{url_for('edit_cat', category_id=category._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                <div class="task_header col s9">  
                <strong>{{category.category_name}}</strong>
                </div>
                
            </div>
           
        </li>
        {% endfor %}
    </ul>
    
    
    </div>

</div>
</div>
{% endblock %}
