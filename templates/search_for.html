{% extends 'base.html' %}
{% block content %}
<br><br>
<!-- content-->
<div class="container">
<div class="row center">
<ul>
{% for complain in complains %}

    
    <li>
    <strong>Uploaded by</strong> {{complain.your_name}}<br>
    <strong>Contractor name</strong> {{complain.job_name}}<br>
    <strong>Job description</strong> {{complain.job_description}}<br>
    <strong>County</strong> {{complain.County}}<br>
    <strong>Photo</strong>
    <img src="{{url_for('file', filename=complain.photo_job_name)}}" alt="{{complain.photo_job_name}}">
    
    <br><br>
    </li>
    {% endfor %}
</ul>
</div>
</div>
{% endblock %}
